# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2

environment: &environment
  LANG:     en_US.UTF-8
  LANGUAGE: en_US.UTF-8
  LC_ALL:   C.UTF-8

  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 4
  CODECLIMATE_REPO_TOKEN: 89b665462d69ce4c873ee8165d496c4a97b9afaaf48e375c1bc3200e4b45b1e7

default: &default
  docker:
    - image: circleci/ruby
      environment:
        <<: *environment

  working_directory: ~/app

restore_repo_cache_option: &restore_repo_cache_option
  key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}

save_repo_cache_option: &save_repo_cache_option
  key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
  paths:
    - ~/app

restore_bundle_cache_option: &restore_bundle_cache_option
  keys:
    - v1-bundle-{{ .Environment.CIRCLE_JOB }}-{{ epoch }}
    - v1-bundle-{{ .Environment.CIRCLE_JOB }}

save_bundle_cache_option: &save_bundle_cache_option
  key: v1-bundle-{{ .Environment.CIRCLE_JOB }}-{{ epoch }}
  paths:
    - ~/app/vendor/bundle
    - ~/app/Gemfile.lock

rspec_steps: &rspec_steps
  - restore_cache:
      <<: *restore_repo_cache_option
  - restore_cache:
      <<: *restore_bundle_cache_option
  - run: ./.circleci/setup.sh
  - save_cache:
      <<: *save_bundle_cache_option

  - run: bundle exec rspec
  - run: bundle exec codeclimate-test-reporter

build_jobs: &build_jobs
  - checkout_code
  - ruby:2.2:
      requires:
        - checkout_code
  - ruby:2.3:
      requires:
        - checkout_code
  - ruby:2.4:
      requires:
        - checkout_code
  - ruby:2.5:
      requires:
        - checkout_code

jobs:
  checkout_code:
    <<: *default

    steps:
      - checkout

      - save_cache:
          <<: *save_repo_cache_option

  ruby:2.2:
    <<: *default

    docker:
      - image: circleci/ruby:2.2-node-browsers
        environment:
          <<: *environment

    steps: *rspec_steps

  ruby:2.3:
    <<: *default

    docker:
      - image: circleci/ruby:2.3-node-browsers
        environment:
          <<: *environment

    steps: *rspec_steps

  ruby:2.4:
    <<: *default

    docker:
      - image: circleci/ruby:2.4-node-browsers
        environment:
          <<: *environment

    steps: *rspec_steps

  ruby:2.5:
    <<: *default

    docker:
      - image: circleci/ruby:2.5-node-browsers
        environment:
          <<: *environment

    steps: *rspec_steps

workflows:
  version: 2

  build:
    jobs: *build_jobs

  weekly_build:
    triggers:
      - schedule:
          cron: "00 19 * * 5" # JST 4:00 (Sat)
          filters:
            branches:
              only: master
    jobs: *build_jobs
