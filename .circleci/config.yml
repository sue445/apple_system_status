version: 2.1

executors:
  ruby:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.version >>-node-browsers
    environment:
      # c.f. https://github.com/ffaker/ffaker/issues/277#issuecomment-263519146
      LANG:     en_US.UTF-8
      LANGUAGE: en_US.UTF-8
      LC_ALL:   C.UTF-8

      BUNDLE_PATH: vendor/bundle
      BUNDLE_JOBS: 4
      CODECLIMATE_REPO_TOKEN: 89b665462d69ce4c873ee8165d496c4a97b9afaaf48e375c1bc3200e4b45b1e7
    working_directory: ~/app

commands:
  setup_bundle:
    description: "Setup bundle with cache"
    steps:
      - restore_cache:
          keys:
            - v2-bundle-{{ .Environment.CIRCLE_JOB }}-{{ checksum "apple_system_status.gemspec" }}
            - v2-bundle-{{ .Environment.CIRCLE_JOB }}

      - run:
          name: Setup
          command: |
            set -xe

            ruby --version
            bundle --version
            gem --version

            bundle update
            bundle clean

      - save_cache:
          key: v2-bundle-{{ .Environment.CIRCLE_JOB }}-{{ checksum "apple_system_status.gemspec" }}
          paths:
            - ~/app/vendor/bundle
            - ~/app/Gemfile.lock

jobs:
  rspec:
    parameters:
      version:
        type: string
    executor:
      name: ruby
      version: << parameters.version >>
    steps:
      - checkout
      - setup_bundle

      - run: bundle exec rspec
      - run: bundle exec codeclimate-test-reporter

build_jobs: &build_jobs
  - rspec:
      name:    "rspec:2.2"
      version: "2.2"
  - rspec:
      name:    "rspec:2.3"
      version: "2.3"
  - rspec:
      name:    "rspec:2.4"
      version: "2.4"
  - rspec:
      name:    "rspec:2.5"
      version: "2.5"

workflows:
  version: 2

  build:
    jobs: *build_jobs

  weekly_build:
    triggers:
      - schedule:
          cron: "00 19 * * 5" # JST 4:00 (Sat)
          filters:
            branches:
              only: master
    jobs: *build_jobs
