version: 2.1

orbs:
  ruby-orbs: sue445/ruby-orbs@volatile

executors:
  ruby:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.version >>-node-browsers
    environment:
      # c.f. https://github.com/ffaker/ffaker/issues/277#issuecomment-263519146
      LANG:     en_US.UTF-8
      LANGUAGE: en_US.UTF-8
      LC_ALL:   C.UTF-8

      BUNDLE_PATH: vendor/bundle
      BUNDLE_JOBS: 4
      CC_TEST_REPORTER_ID: 89b665462d69ce4c873ee8165d496c4a97b9afaaf48e375c1bc3200e4b45b1e7
    working_directory: ~/app

commands:
  with-cc-test-reporter:
    description: "Run test with cc-test-reporter"
    parameters:
      steps:
        type: steps
        default: []
        description: "Run steps between `before-build` and `after-build`"
    steps:
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - steps: << parameters.steps >>
      - run:
          command: ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?
          when: always

jobs:
  rspec:
    parameters:
      version:
        type: string
    executor:
      name: ruby
      version: << parameters.version >>
    steps:
      - checkout
      - run: bundle --version
      - run: gem --version
      - ruby-orbs/bundle-install:
          with_gemfile_lock: false
          gemspec_name: "apple_system_status"
          cache_key_prefix: "v2-bundle"
          update_always: true
      - with-cc-test-reporter:
          steps:
            # TODO: debug
            - run: google-chrome --version
            - run: chromedriver --version

            - run: bundle exec rspec

build_jobs: &build_jobs
  - rspec:
      name:    "rspec:2.2"
      version: "2.2"
  - rspec:
      name:    "rspec:2.3"
      version: "2.3"
  - rspec:
      name:    "rspec:2.4"
      version: "2.4"
  - rspec:
      name:    "rspec:2.5"
      version: "2.5"
  - rspec:
      name:    "rspec:2.6"
      version: "2.6"

workflows:
  version: 2

  build:
    jobs: *build_jobs

  weekly_build:
    triggers:
      - schedule:
          cron: "00 19 * * 5" # JST 4:00 (Sat)
          filters:
            branches:
              only: master
    jobs: *build_jobs
