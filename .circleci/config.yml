version: 2.1

orbs:
  ruby-orbs:   sue445/ruby-orbs@volatile
  codeclimate: sue445/codeclimate@volatile

executors:
  ruby:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.version >>-node-browsers
    environment:
      # c.f. https://github.com/ffaker/ffaker/issues/277#issuecomment-263519146
      LANG:     en_US.UTF-8
      LANGUAGE: en_US.UTF-8
      LC_ALL:   C.UTF-8

      BUNDLE_PATH: vendor/bundle
      BUNDLE_JOBS: 4
      CC_TEST_REPORTER_ID: 89b665462d69ce4c873ee8165d496c4a97b9afaaf48e375c1bc3200e4b45b1e7
    working_directory: ~/app

jobs:
  rspec:
    parameters:
      version:
        type: string
    executor:
      name: ruby
      version: << parameters.version >>
    steps:
      - checkout
      - run: bundle --version
      - run: gem --version
      - run: google-chrome --version
      - run: chromedriver --version
      - ruby-orbs/bundle-install:
          with_gemfile_lock: false
          gemspec_name: "apple_system_status"
          cache_key_prefix: "v3-bundle"
          update_always: true
      - codeclimate/with-cc-test-reporter:
          after_build_args: "--coverage-input-type simplecov"
          steps:
            - run: bundle exec rspec

build_jobs: &build_jobs
  - rspec:
      name:    "rspec:2.2"
      version: "2.2"
  - rspec:
      name:    "rspec:2.3"
      version: "2.3"
  - rspec:
      name:    "rspec:2.4"
      version: "2.4"
  - rspec:
      name:    "rspec:2.5"
      version: "2.5"
  - rspec:
      name:    "rspec:2.6"
      version: "2.6"
  - rspec:
      name:    "rspec:2.7"
      version: "2.7"

workflows:
  version: 2

  build:
    jobs: *build_jobs

  weekly_build:
    triggers:
      - schedule:
          cron: "00 19 * * 5" # JST 4:00 (Sat)
          filters:
            branches:
              only: master
    jobs: *build_jobs
